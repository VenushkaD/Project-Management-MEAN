<header>
  <button (click)="addProject()" *ngIf="showAddProject">
    <fa-icon [icon]="faPlus"></fa-icon> Add Project
  </button>
  <h2 class="pm" [routerLink]="['/']">PM</h2>
  <h2 class="pm-large" [routerLink]="['/']">Project Management</h2>
  <div class="profile">
    <img
      class="profile"
      [src]="profileImage"
      alt="Profile Icon"
      (click)="toggleProfile($event)"
    />
    <div class="popup" [ngClass]="[showPopup ? 'popup-show' : '']">
      <h4>{{ user.name }}</h4>
      <hr />
      <ul>
        <li (click)="onLogout()">Logout</li>
        <li [routerLink]="['/auth/update']">My Profile</li>
      </ul>
    </div>
  </div>
</header>
