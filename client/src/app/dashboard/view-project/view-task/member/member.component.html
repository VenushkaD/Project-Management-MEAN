<div
  style="
    display: flex;
    flex-direction: column;
    gap: 10px;
    justify-content: center;
    position: relative;
  "
  (mouseenter)="showPopup = true"
  (mouseleave)="showPopup = false"
>
  <img
    [src]="getImageURL(member.imageUrl) || 'assets/images/avatar-300x300.jpg'"
    alt=""
    style="
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      justify-self: center;
      margin: 0 auto;
    "
  />
  <button
    class="btn"
    style="font-size: 12px"
    type="button"
    (click)="deleteMember(member)"
  >
    Delete
  </button>
  <div class="popup-member" *ngIf="showPopup">
    <h5>{{ member.name }}</h5>
    <h5>{{ member.email }}</h5>
  </div>
</div>
