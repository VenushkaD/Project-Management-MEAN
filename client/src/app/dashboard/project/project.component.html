<div class="container">
  <h3>{{ project.title[0].toUpperCase() + project.title.substring(1) }}</h3>
  <div class="content">
    <img
      *ngIf="project.imageUrl"
      class="demo-bg"
      [src]="getImageURL(project.imageUrl)"
      alt=""
    />
    <div>
      <ul *ngIf="project.tasks.length > 0">
        <li *ngFor="let task of tasksArray(); let i = index">
          {{ task.name }}
        </li>
        <!-- <li>Subtask2</li>
        <li>Subtask3</li>
         -->
        <li *ngIf="project.tasks.length > 3">....More</li>
      </ul>
      <div class="project-details">
        <div class="due">{{ "Due: " + slicedDate }}</div>
        <div class="members">
          <div *ngFor="let member of membersArray()">
            <img
              *ngIf="member.imageUrl"
              [src]="getImageURL(member.imageUrl)"
              alt=""
            />
            <div *ngIf="!member.imageUrl">
              {{ member.name[0].toUpperCase() }}
            </div>
          </div>
          <p *ngIf="project.members.length < 1">No members</p>
          <!-- <img
          src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png"
          alt=""
        />
        <img
          src="https://www.shareicon.net/data/512x512/2016/07/26/802043_man_512x512.png"
          alt=""
        /> -->
          <fa-icon *ngIf="project.members.length > 3" [icon]="faPlus"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
